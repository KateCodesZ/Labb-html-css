<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <!--Montserrat font-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <section class="contact">
        <div class="container-form">
            <h1>Kontakta oss</h1>
            <p><strong>Adress:</strong> Sveav√§gen 123, Stockholm</p>
            <p><strong>Telefonnummer:</strong> +46 799 700 799</p>
            <p><strong>Email:</strong> contact@lumiereinteriors.com</p>
            <form>
                <label for="name"></label>
                <input type="text" id="name" placeholder="Namn" required>

                <label for="email"></label>
                <input type="email" id="email" placeholder="Email" required>

                <label for="message"></label>
                <textarea id="message" cols="30" rows="10" placeholder="Meddelande"></textarea>

                <input type="submit" value="Submit" class="btn">
            </form>
        </div>
        <div class="contact-image">
            <img src="images/Sophisticated-Interior.jpg" alt="living room with sofa and table">
        </div>
    </section>
</body>
</html>
